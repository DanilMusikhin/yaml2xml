---
wildfly_jvm_options: "-Djboss.protocol.handler.modules=ru.lanit.wildfly -Dconsul.kv.prefix=/v1/kv/ -Dquery.duration.threshold=5000 -DejbCacheHazelcastAddress=hazelcast-priv-ppa-service.$STAND-infra:5701 -DejbCacheBlockSecs=0"
wildfly_postgresqlro: true

wildfly_datasources:
  - jndi: "java:/jdbc/ppaDSrwPostgres"
    pool: { name: "ppaDSrwPostgres", min: 10, max: 350 }
    url: "${env.SECRET_POSTGRES_JNDI_URL_EIS_DB_PPA_PPA_DB}?application_name=priv-ppa-rw"
    user: ppa_z_rw
    password: "${env.SECRET_POSTGRES_PASS_EIS_DB_PPA_PPA_DB_PPA_Z_RW}"
    driver: postgresql
    xa: false
    no_recovery: true
    background_validation_time: 10000
    idle_timeout_minutes: 1
    validate_on_match: true
  - jndi: "java:/jdbc/ppaDSroPostgres"
    pool: { name: "ppaDSroPostgres", min: 10, max: 350 }
    url: "${env.SECRET_POSTGRES_JNDI_URL_EIS_DB_PPA_PPA_DB_RO}?application_name=priv-ppa-ro&amp;targetServerType=preferSecondary"
    user: ppa_z_ro
    password: "${env.SECRET_POSTGRES_PASS_EIS_DB_PPA_PPA_DB_PPA_Z_RO}"
    driver: postgresqlro
    xa: false
    no_recovery: true
    background_validation_time: 10000
    idle_timeout_minutes: 1
    validate_on_match: true
  - jndi: "java:/jdbc/Schedule_ex"
    pool: { name: "44FZSchedule_ex", min: 10, max: 100 }
    url: "${env.SECRET_POSTGRES_JNDI_URL_EIS_DB_PPA_PPA_DB}?application_name=priv-ppa-sched"
    user: fks_scheduler
    password: "${env.SECRET_POSTGRES_PASS_EIS_DB_PPA_PPA_DB_FKS_SCHEDULER}"
    driver: postgresql
    xa: false
    no_recovery: true
    background_validation_time: 10000

wildfly_concurrency_executor:
  - { name: "wm", jndi: "java:/wm/default" }
  - { name: "wm-user-control", jndi: "java:/wm/user-control" }
  - { name: "wm-ppa-tp", jndi: "java:/wm/ppa-tp", max_threads: "50", core_threads: "50", hung_task_treshhold: "60000" }
  - { name: "wm-ppa", jndi: "java:/wm/ppa", max_threads: "50", core_threads: "50", hung_task_treshhold: "60000" }
  - { name: "esiaFacadeExecutor", jndi: "java:/wm/esiaFacadeExecutor", max_threads: "50", core_threads: "50", hung_task_treshhold: "60000" }
  - { name: "quartz-async-tp", jndi: "java:/wm/quartz-async-tp", max_threads: "50", core_threads: "50", queue_length: "60000" }

wildfly_scheduled_executor_services:
